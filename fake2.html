  		<tr>
  			<th><input type="button" value="Defect" onClick="defect()" id="bDefect" /></th><td class='editable' id="o01"></td><td class='editable' id="o00"></td></tr>

      <script type="text/javascript">
        $(function () {
            //Loop through all Labels with class 'editable'.
            $(".editable").each(function () {
                //Reference the Label.
                var label = $(this);
                //Add a TextBox next to the Label.
                label.after("<input type = 'text' style = 'display:none' />");
                //Reference the TextBox.
                var textbox = $(this).next();
                //Set the name attribute of the TextBox.
                textbox[0].name = this.id.replace("lbl", "txt");
                //Assign the value of Label to TextBox.
                textbox.val(label.html());
                //When Label is clicked, hide Label and show TextBox.
                label.click(function () {
                    $(this).hide();

                    $(this).next().show();
                });
                //When focus is lost from TextBox, hide TextBox and show Label.
                textbox.focusout(function () {
                    $(this).hide();
                    $(this).prev().html($(this).val());
                    inputCustomValues(this);
                    $(this).prev().show();
                });

            });
        });
        </script>

  	  </table>

  	  <table id="PDresult">
  		<tr><th><br />Round</th><th>Your<br />Payoff</th><th>Opponent's<br />Payoff</th></tr>

       document.write("<tr class='totals'><th>Average</th><th></th><th></th></tr>");
  		</script>


  	  </table>
